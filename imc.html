<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header><br>
    <section id="dados">
        <p id="tit">
            Insira os dados abaixo:
        </p>
        <label>
            Nome:
        </label>
        <input type="text" id="nome" name="txt"><br>
        <label>
            Altura:
        </label>
        <input type="number" id="alt" name="txt" class="txt">
        <label>
            Peso:
        </label>
        <input type="number" id="peso" name="txt" class="txt"><br>
        <input type="button" value="Calcular" id="click" onclick="calcular()">
        <div id="res">
            Clique para ver o resultado!
        </div>
    </section>
    <script src="imc.js"></script>    
</body>
</html>
